<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF QA System - Ask Questions About Your PDFs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            color: #667eea;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 20px;
            background: #667eea;
            margin-right: 10px;
            border-radius: 2px;
        }

        .upload-box {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-box:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        .upload-box input[type="file"] {
            display: none;
        }

        .upload-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #333;
            font-size: 1em;
            margin-bottom: 5px;
        }

        .upload-subtext {
            color: #999;
            font-size: 0.9em;
        }

        .file-info {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            color: #2e7d32;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .file-size {
            color: #558b2f;
            font-size: 0.9em;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-upload {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-upload:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-clear {
            background: #f5f5f5;
            color: #666;
        }

        .btn-clear:hover {
            background: #e0e0e0;
        }

        .question-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-ask {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-ask:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-ask:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .answer-box {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .answer-box.show {
            display: block;
        }

        .answer-label {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .answer-text {
            color: #333;
            font-size: 1em;
            line-height: 1.6;
            background: white;
            padding: 15px;
            border-radius: 5px;
        }

        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .status-message.show {
            display: block;
        }

        .status-message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }

        .status-message.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }

        .status-message.info {
            background: #e3f2fd;
            color: #1565c0;
            border-left: 4px solid #2196f3;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .button-group {
                flex-direction: column;
            }

            .question-box {
                flex-direction: column;
            }

            .btn-ask {
                min-width: unset;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“„ PDF QA System</h1>
            <p>Upload your PDF and ask questions about it</p>
        </div>

        <!-- Status Message -->
        <div id="statusMessage" class="status-message"></div>

        <!-- Upload Section -->
        <div class="section">
            <div class="section-title">Step 1: Upload PDF</div>
            <div class="upload-box" id="uploadBox">
                <div class="upload-icon">ðŸ“¤</div>
                <div class="upload-text">Click to upload or drag and drop</div>
                <div class="upload-subtext">PDF files only (Max 16 MB)</div>
                <input type="file" id="fileInput" accept=".pdf" />
            </div>
            <div id="fileInfo" class="file-info">
                <div class="file-name" id="fileName"></div>
                <div class="file-size" id="fileSize"></div>
            </div>
            <div class="button-group">
                <button class="btn-upload" id="uploadBtn">Upload PDF</button>
                <button class="btn-clear" id="clearBtn">Clear</button>
            </div>
        </div>

        <!-- Question Section -->
        <div class="section">
            <div class="section-title">Step 2: Ask Questions</div>
            <div class="question-box">
                <input 
                    type="text" 
                    id="questionInput" 
                    placeholder="Type your question here..." 
                    disabled
                />
                <button class="btn-ask" id="askBtn" disabled>Ask</button>
            </div>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                Processing your question...
            </div>
            <div id="answerBox" class="answer-box">
                <div class="answer-label">Answer:</div>
                <div class="answer-text" id="answerText"></div>
            </div>
        </div>
    </div>

    <script>
        const uploadBox = document.getElementById('uploadBox');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const questionInput = document.getElementById('questionInput');
        const askBtn = document.getElementById('askBtn');
        const answerBox = document.getElementById('answerBox');
        const answerText = document.getElementById('answerText');
        const loading = document.getElementById('loading');
        const statusMessage = document.getElementById('statusMessage');

        let selectedFile = null;
        let pdfUploaded = false;

        // Upload box click
        uploadBox.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.style.background = '#f0f2ff';
        });

        uploadBox.addEventListener('dragleave', () => {
            uploadBox.style.background = '#f8f9ff';
        });

        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.style.background = '#f8f9ff';
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                fileInput.files = files;
                updateFileInfo(files[0]);
            } else {
                showStatus('Please upload a valid PDF file', 'error');
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                updateFileInfo(e.target.files[0]);
            }
        });

        function updateFileInfo(file) {
            selectedFile = file;
            fileName.textContent = `ðŸ“„ ${file.name}`;
            fileSize.textContent = `Size: ${(file.size / 1024 / 1024).toFixed(2)} MB`;
            fileInfo.classList.add('show');
        }

        // Clear button
        clearBtn.addEventListener('click', () => {
            fileInput.value = '';
            selectedFile = null;
            fileInfo.classList.remove('show');
            pdfUploaded = false;
            questionInput.disabled = true;
            askBtn.disabled = true;
            answerBox.classList.remove('show');
            uploadBtn.textContent = 'Upload PDF';
            uploadBtn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
        });

        // Upload button
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showStatus('Please select a PDF file', 'error');
                return;
            }

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'â³ Uploading...';
            showStatus('Uploading PDF...', 'info');

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    pdfUploaded = true;
                    questionInput.disabled = false;
                    askBtn.disabled = false;
                    uploadBtn.textContent = 'âœ“ Uploaded';
                    uploadBtn.style.background = '#4caf50';
                    uploadBtn.disabled = true;
                    showStatus(`PDF uploaded successfully! (${data.text_length} characters extracted)`, 'success');
                } else {
                    showStatus(data.error || 'Upload failed', 'error');
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = 'Upload PDF';
                }
            } catch (error) {
                showStatus('Error uploading PDF: ' + error.message, 'error');
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload PDF';
            }
        });

        // Ask button
        askBtn.addEventListener('click', async () => {
            const question = questionInput.value.trim();

            if (!question) {
                showStatus('Please enter a question', 'error');
                return;
            }

            if (!pdfUploaded) {
                showStatus('Please upload a PDF first', 'error');
                return;
            }

            askBtn.disabled = true;
            questionInput.disabled = true;
            loading.classList.add('show');
            answerBox.classList.remove('show');
            showStatus('', 'info');

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();
                loading.classList.remove('show');

                if (response.ok) {
                    answerText.textContent = data.answer;
                    answerBox.classList.add('show');
                    showStatus('Question processed successfully!', 'success');
                } else {
                    showStatus(data.error || 'Failed to get answer', 'error');
                }
            } catch (error) {
                loading.classList.remove('show');
                showStatus('Error: ' + error.message, 'error');
            } finally {
                askBtn.disabled = false;
                questionInput.disabled = false;
                questionInput.focus();
            }
        });

        // Enter key to ask
        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !askBtn.disabled) {
                askBtn.click();
            }
        });

        function showStatus(message, type) {
            if (!message) {
                statusMessage.classList.remove('show');
                return;
            }
            statusMessage.textContent = message;
            statusMessage.className = `status-message show ${type}`;
        }
    </script>
</body>
</html>
